  <body>
    <header>
      <img id="logo" src="img/plaquette.png" alt="plaquette">
      <ul class="menu">
        <li class="menu-item"><a href="index.html">Accueil</a></li>

      </ul> 
    </header>
    <div class="row">
        <section class="col-sm-8">
          <form class="well">
            <legend>N'hésitez pas à nous laisser un message</legend>
            <h4>Comment m'avez-vous trouvé ?</h4>
            <fieldset>
              <div class="radio">
                <label for="ami" class="radio">
                  <input type="radio" name="origine" value="ami" id="ami">
                  Par un ami 
                </label>
              </div>
              <div class="radio">
                <label for="web" class="radio">
                  <input type="radio" name="origine" value="web" id="web">
                  Sur le web 
                </label>
              </div>
              <div class="radio">
                <label for="hasard" class="radio">
                  <input type="radio" name="origine" value="hasard" id="hasard">
                  Par hasard 
                </label>
              </div>
              <div class="radio">
                <label for="autre" class="radio">
                  <input type="radio" name="origine" value="autre" id="autre">
                  Autre... 
                </label>
              </div>
              <label for="textarea">Votre message :</label>
                <textarea id="textarea" class="form-control" rows="4"></textarea>
                <p class="help-block">Vous pouvez agrandir la fenêtre</p>
              <button class="btn btn-primary" type="submit">Envoyer</button>
            </fieldset>
          </form>
        </section>
      </div>
      <footer>
        <p>Footer</p>
    </footer>
